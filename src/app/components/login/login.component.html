<div class="account-bg-login">    
    <div class="container">
        <div class="annka-login-div annka-center">
            <div class="annka-login-div-inner shadow annka-center">
                <form class="form-horizontal"  [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                    
                    <h4 class="text-center"><b>Login</b></h4>
                    
                    <h5 *ngIf="invalidCredentialMsg" class="text-danger">{{invalidCredentialMsg}}</h5>
                    
                    <div *ngIf="email.invalid && email.touched"
                            class="text-danger">
                    
                            <div *ngIf = "email.errors?.required">
                                <h5>Email field can't be blank</h5>
                            </div>
                    
                            <div *ngIf = "email.errors?.pattern">
                                <h5>The email id doesn't seem right</h5>
                            </div>
                    
                        </div>
                        <div *ngIf="(password.invalid && password.touched)"
                            class="text-danger">
                        
                            <h5>Password needs to be more than 8 characters</h5>
                        </div>
                        <div class="form-group">
                        <input style="display:block;" class="annka-input" type="text"
                            formControlName = "email"
                            id="email"
                            placeholder="Email">
                        </div>
                        <br/>
                        <div class="form-group">
                        <input style="display:block;" class="annka-input" type="password"
                            formControlName = "password"
                            id="password"
                            placeholder="Password">
                        </div>
                        <br/>
                        <button type="submit" class="annka-green-btn annka-center" [disabled]="!loginForm.valid">CONTINUE
                            
                        </button>
                        <br/>
                        <h5 class="text-center"><a class="text-center" routerLink="/forgotpassword">Forgot Password?</a></h5>
                        <br/>
                        <h5 class="text-center">Dont have an account? <a class="text-center" routerLink="/signup">Signup</a></h5>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="loading-div">
    <div class="inner-loading-div">
        <div class="loading">

        </div>
        <h4 class="text-center annka-white">Login In...</h4>
    </div>
</div>

<div *ngIf="showError" class="annka-modal-div" id="login-loader-div">
    <div class="innder-annka-modal-div">
        <a class="text-right"><h1 class="close-text" (click)="closeError()">&times;</h1></a>
        <h2 class="text-center">{{portfolioError.name}}</h2>
        <hr style="width:300px;"/>
        <br/>
        <br/>
        <h4 class="text-center">{{portfolioError.message}}</h4>
        <br/>
        <br/>
        <br/>
        <button class="annka-blue-no-shadow-btn annka-center submit-btn" (click)="closeError()">CONTINUE</button>
    </div>
</div>
